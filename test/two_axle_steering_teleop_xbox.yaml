/**:
  ros__parameters:
    joystick:
      type: xbox
      remapping:
        axes:
          front_steering_angle: Horizontal_Left_Stick
          rear_steering_angle: Horizontal_Right_Stick
          forward_speed: LT
          backward_speed: RT
        buttons:
          slow_mode: LB
          turbo_mode: RB
    cmd_output:
      type: four_wheel_steering_msgs/FourWheelSteering
      priority: 100 # [0 255]
    cmd_range:
      maximal_linear_speed:
        slow_mode: 1.0
        turbo_mode: 2.0
      maximal_front_steering_angle: 3.0
      maximal_rear_steering_angle: 4.0
