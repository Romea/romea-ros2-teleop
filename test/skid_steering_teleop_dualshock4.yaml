/**:
  ros__parameters:
    joystick:
      type: dualshock4
      remapping:
        axes:
          linear_speed: Vertical_Left_Stick
          angular_speed: Horizontal_Left_Stick
        buttons:
          slow_mode: L1
          turbo_mode: R1
    cmd_output:
      type: romea_mobile_base_msgs::msg::SkidSteeringCommand
      priority: 100 # [0 255]
    cmd_range:
      maximal_linear_speed:
        slow_mode: 1.0
        turbo_mode: 2.0
      maximal_angular_speed:
        slow_mode: 3.0
        turbo_mode: 4.0
