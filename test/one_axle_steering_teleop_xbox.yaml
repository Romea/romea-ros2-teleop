/**:
  ros__parameters:
    joystick:
      type: xbox
      remapping:
        axes:
          linear_speed: Vertical_Left_Stick
          steering_angle: Horizontal_Right_Stick
        buttons:
          slow_mode: LB
          turbo_mode: RB
    cmd_output:
      type: geometry_msgs/Twist
#      priority: 100 # [0 255] if not declared no subscription to cmd_mux is done
    cmd_range:
      maximal_linear_speed:
        slow_mode: 1.0
        turbo_mode: 2.0
      maximal_steering_angle: 3.0
