/**:
  ros__parameters:
    joystick:
      type: dualshock4
      remapping:
       axes:
         front_steering_angle: Horizontal_Left_Stick
         rear_steering_angle: Horizontal_Right_Stick
         forward_speed: L2
         backward_speed: R2
       buttons:
         slow_mode: L1
         turbo_mode: R1
    cmd_output:
      type: romea_mobile_base_msgs/TwoAxleSteeringCommand
#      priority: 100 # [0 255] if not declared no subscription to cmd_mux is done
    cmd_range:
      maximal_linear_speed:
        slow_mode: 1.0
        turbo_mode: 2.0
      maximal_front_steering_angle: 3.0
      maximal_rear_steering_angle: 4.0
